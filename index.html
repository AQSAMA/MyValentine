<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@400;600;800&display=swap');

    :root {
      --bg-start: #0a0e27;
      --bg-end: #1a0b2e;
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #e0d4f7;
      --accent-pink: #ff006e;
      --accent-purple: #8338ec;
      --accent-blue: #3a86ff;
      --accent-gold: #ffbe0b;
      --shadow-color: rgba(131, 56, 236, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-family: 'Outfit', sans-serif;
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(131, 56, 236, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(58, 134, 255, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(2%, -2%) rotate(1deg); }
      50% { transform: translate(-1%, 2%) rotate(-1deg); }
      75% { transform: translate(-2%, -1%) rotate(0.5deg); }
    }

    .lang-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      gap: 0.5rem;
      z-index: 100;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 50px;
      padding: 0.35rem;
    }

    .lang-toggle button {
      border: none;
      background: transparent;
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font: 600 0.875rem 'Outfit', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lang-toggle button.active {
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      color: white;
      box-shadow: 0 4px 15px var(--shadow-color);
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 2rem;
      padding: 3rem 2rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .header {
      margin-bottom: 2.5rem;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      line-height: 1.2;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 400;
      letter-spacing: -0.02em;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
      font-weight: 400;
    }

    .button-area {
      position: relative;
      min-height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
    }

    .actions {
      position: relative;
      width: 100%;
      min-height: 80px;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2rem 0;
    }

    button.choice {
      position: relative;
      border: none;
      border-radius: 50px;
      padding: 1rem 2.5rem;
      font: 800 1.125rem 'Outfit', sans-serif;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      white-space: nowrap;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      color: white;
      box-shadow: 
        0 10px 30px var(--shadow-color),
        0 0 0 0 rgba(255, 0, 110, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 
          0 10px 30px var(--shadow-color),
          0 0 0 0 rgba(255, 0, 110, 0.5);
      }
      50% {
        box-shadow: 
          0 10px 40px var(--shadow-color),
          0 0 0 10px rgba(255, 0, 110, 0);
      }
    }

    #yesBtn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 15px 40px var(--shadow-color),
        0 0 0 0 rgba(255, 0, 110, 0.5);
    }

    #noBtn {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #noBtn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .result {
      margin-top: 2rem;
      display: none;
      animation: fadeInUp 0.6s ease;
    }

    .result img {
      width: min(350px, 100%);
      height: auto;
      border-radius: 1.5rem;
      border: 2px solid var(--card-border);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      margin-top: 1rem;
    }

    .result strong {
      display: block;
      font-family: 'DM Serif Display', serif;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 400;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .header {
        min-height: 150px;
      }

      .button-area {
        min-height: 300px;
      }

      button.choice {
        padding: 0.875rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

      render();

      const buttonAreaRect = buttonArea.getBoundingClientRect();
      const maxLeft = Math.max(buttonAreaRect.width - noBtn.offsetWidth - 20, 0);

      noBtn.style.top = `${Math.random() * maxTop}px`;
      
      const spin = Math.floor(Math.random() * 120) - 60;
      const shrinkScale = Math.max(0.6, 1 - noCount * 0.03);

      const growYes = Math.min(2.5, 1 + noCount * 0.15);

      if (noCount > 5) {

    }

    yesBtn.addEventListener('click', () => {

      subtitleEl.textContent = content[lang].yesSubtitle;
      buttonArea.style.minHeight = 'auto';

    };

    noBtn.addEventListener('focus', evadeNoButton);
    noBtn.addEventListener('click', trickNoButton);
